<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry People Restaurant</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar-section">
        <div class="left-section">
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">TEAM</a>
            <a href="">BOOKING</a>
        </div>
        <div class="center-section">
            <img src="./assests/icons/nav-img.svg" alt="nav-img">
        </div>
        <div class="right-section">
            <a href="">MENUE</a>
            <a href="">GALERIE</a>
            <a href="">EVENTS</a>
            <a href="">CONTACT</a>
        </div>
    </nav>
    <div class="header__main_container">
        <div class="schedule">
            <p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
        </div>
        <div class="title">
            <p>Restaurant</p>
            <h1>Hungry People</h1>
            <div class="colored-block"></div>
            <div class="header-btns">
                <button>Book Table</button>
                <button> Explore</button>
            </div>
            <div class="icon__down">

            </div>
        </div>
        <div class="social-media">
            <div class="facebook-icon">
                <img src="./assests//icons/facebook.svg" alt="facebook-icon">
            </div>
            <div class="twitter-icon">
                <img src="./assests//icons/twitter.svg" alt="twitter-icon">
            </div>
            <div class="instagram-icon">
                <img src="./assests//icons/instagram.svg" alt="instagram-icon">
            </div>
        </div>
    </div>
</header>
<script src="./index.js"></script>
</body>
</html>
