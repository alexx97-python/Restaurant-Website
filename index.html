<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry People Restaurant</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="header__navbar">
            <div class="header__navbar-left">
                <a class="header__left-item" href="">HOME</a>
                <a class="header__left-item" href="">ABOUT</a>
                <a class="header__left-item" href="">TEAM</a>
                <a class="header__left-item" href="">BOOKING</a>
            </div>
            <div class="header__navbar-center">
                <img class="header__center-img" src="./assests/icons/nav-img.svg" alt="nav-img">
            </div>
            <div class="header__navbar-right">
                <a class="header__right-item" href="">MENUE</a>
                <a class="header__right-item" href="">GALERIE</a>
                <a class="header__right-item" href="">EVENTS</a>
                <a class="header__right-item" href="">CONTACT</a>
            </div>
        </nav>
        <div class="header__main-container">
            <div class="header__schedule">
                <p class="header__schedule-info">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
            </div>
            <div class="header__title">
                <p class="header__title-main">Restaurant</p>
                <h1 class="header__title-text">Hungry People</h1>
                <div class="colored-block"></div>
                <div class="header__title-btns">
                    <button class="header__title-btn">Book Table</button>
                    <button class="header__title-btn"> Explore</button>
                </div>
                <div class="header__icon-down">
                    <img src="./assests/icons/down-btn.svg" alt="down-btn">
                </div>
            </div>
            <div class="header__social-media">
                <div class="header__facebook-icon">
                    <img src="./assests//icons/facebook.svg" alt="facebook-icon">
                </div>
                <div class="header__twitter-icon">
                    <img src="./assests//icons/twitter.svg" alt="twitter-icon">
                </div>
                <div class="header__instagram-icon">
                    <img src="./assests//icons/instagram.svg" alt="instagram-icon">
                </div>
            </div>
        </div>
    </div>
</header>
<script src="./index.js"></script>
</body>
</html>
